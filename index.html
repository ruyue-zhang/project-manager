<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>project_manager</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
  <div class="header">
    <div class = "tags all">
      <div class="tags-info">
        <p class = "tags-name">所有任务</p>
        <p class = "task-number all-number">3,841</p>
      </div>
      <span class="iconfont icon-xiangmu"></span> 
      <span class = "real-time">实时</span>   
    </div>
    <div class = "tags active">
      <div class="tags-info">
          <p class = "tags-name">未解决</p>
          <p class = "task-number avtive-number">2,305</p>
      </div>
      <span class="iconfont icon-weijiejue"></span>
      <span class = "real-time">实时</span>
      <span class = "percent active-percent">60%</span>
    </div>
    <div class = "tags pending">
      <div class="tags-info">
        <p class = "tags-name">处理中</p>
        <p class = "task-number pending-number">384</p>
      </div>
      <span class="iconfont icon-loudou"></span>
      <span class = "real-time">实时</span>
      <span class = "percent pending-percent">10%</span>
    </div>
    <div class = "tags closed">
      <div class="tags-info">
        <p class = "tags-name">已解决</p>
        <p class = "task-number closed-number">1,152</p>
      </div>
      <span class="iconfont icon-yijiejue2"></span>
      <span class = "real-time">实时</span>
      <span class = "percent closed-percent">30%</span>
    </div>
  </div>
  <div class="content">
    <p class="table-title">项目列表</p>
    <table class="project-display">
      <thead>
        <tr class = "table-header">
          <td class = "name">项目名称</td>
          <td class= "description">项目描述</td>
          <td class = "dead-line">截止时间</td>
          <td class = "status">状态</td>
          <td class = "operate">操作</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="pop">
    <div class="pop-cover"></div>
    <div class="pop-box">
      <div class="iconfont icon-guanbi"></div>
      <span class="iconfont icon-wenhao"></span>
    </div>
  </div>
</body>
<script src="ajax.js"></script>
<script src="index.js"></script>
</html>
